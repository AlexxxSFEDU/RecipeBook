<form class="login-form" [formGroup]="form"
      (ngSubmit)="onSubmit()">
  <h1>Вход</h1>
  <div class="alert alert-danger" *ngIf="authService.error$ | async as error">
    {{ error }}
  </div>

  <label class="recipe-control-label">
    E-mail
    <input formControlName="email" class="recipe-input" type="text" placeholder="введите email">
  </label>
  <div class="password-input">
    <label class="recipe-control-label">
      Пароль
      <input formControlName="password" class="recipe-input" [type]="isPasswordVisible() ? 'text' : 'password'"
             placeholder="введите пароль">
    </label>
    <button class="btn" type="submit">Войти</button>
    <button [class]="isPasswordVisible() ? 'pi pi-eye' : 'pi pi-eye-slash'" type="button"
            (click)="isPasswordVisible.set(!isPasswordVisible())"></button>
  </div>
  <small style="text-align: center">Нет аккаунта? <a class="" [routerLink]="'/registration'"> Зарегистрируйтесь </a>
  </small>
</form>
<img src="/assets/svg/logo.svg" alt="logo">
